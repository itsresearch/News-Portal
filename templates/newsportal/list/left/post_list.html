<!-- News Item 1 -->
 {% for post in posts %}
          <div class="card mb-4 shadow-sm news-list-item">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="https://placehold.co/300x200/28a745/ffffff?text=News+1"
                     class="img-fluid rounded-start"
                     alt="News 1" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ post.title }}</h5>
                  <p class="card-text">{{ post.content }}
                  </p>
                  <p class="card-text">
                    <small class="text-muted">Published: April 3, 2025</small>
                  </p>
                  <a href="{% url 'post-detail' post.pk %}" class="btn btn-outline-success btn-sm">Read More</a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
