<!-- Related Articles Section -->
<section class="related-articles mt-5">
  <h3 class="mb-4 section-title">
    <span>Related Articles</span>
  </h3>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for related_post in related_posts %}
    <div class="col">
      <div class="card h-100 shadow-sm news-card">
        <img src="https://placehold.co/400x250/6c757d/ffffff?text=Related+1" class="card-img-top"
          alt="Related News 1"  width="400" height="250"/>
        <div class="card-body">
          <h5 class="card-title">{{ related_post.title }}</h5>
          <a href="{% urls'post-detail' related_post.pk }" class="btn btn-outline-success btn-sm mt-2">Read More</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ post.published_at|date:"F j,Y" }}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
