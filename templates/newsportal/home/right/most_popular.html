<!-- Most Popular -->
<div class="p-4 mb-3 bg-light rounded sidebar-widget shadow-sm">
    <h4 class="fst-italic section-title">
        <span>Most Popular</span>
    </h4>
    <ul class="list-unstyled mb-0 popular-list">
        {% for popular_post in popular_posts%}
        <li>
            <img src="{{ popular_post.featured_image.url }}" alt="{{ popular_post.title }}" width="70" height="70" />
            <div>
                <a href="article.html" class="popular-title-link">{{ popular_post.title }}</a>
                <p class="popular-description">{{ popular_post.content | truncatechars:60 }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
