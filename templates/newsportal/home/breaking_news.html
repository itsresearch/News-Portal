<!-- Breaking News Ticker -->
<div class="breaking-news-ticker bg-light py-2">
    <div class="container">
        <div class="d-flex align-items-center">
            <span class="badge bg-danger me-2">BREAKING News</span>
            <marquee behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();">
                {% for post in weekly_top_posts %}
                <a href="{% url 'post-detail' post.pk %}" class="text-dark text-decoration-none me-4">{{ post.title|truncatechars:80 }}</a>
                {% endfor %}
            </marquee>
        </div>
    </div>
</div>
